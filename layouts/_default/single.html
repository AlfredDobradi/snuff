{{ partial "header.html" . }}

<header class="sub">
    <h3>The blog</h3>
</header>

<div class="blog">
    <article class="post">
        <h4 class="title">
            <a href="{{ .Permalink }}" alt="{{ .Title }}" title="{{ .Title }}">{{ .Title }}</a> <span class="date">{{ .Date.Format "2006-01-02" }}</span>
        </h4>
        <div>{{ .Content }}</div>
    </article>
</div>

{{ partial "footer.html" . }}
